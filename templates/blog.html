{% extends "base.html" %}

{% block head %}
{{ macros::title_and_description(title="posts", description="overview of my blog") }}
{% endblock %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
